<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Nombre" formControlName="first_name" />
          <mat-error>{{ getErrorMessage('first_name') }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Apellido" formControlName="last_name" />
          <mat-error>{{ getErrorMessage('last_name') }}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" />
          <mat-error>{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" />
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput type="tel" placeholder="Teléfono" formControlName="telephone_number" />
          <mat-error>{{ getErrorMessage('telephone_number') }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Dirección" formControlName="address" />
          <mat-error>{{ getErrorMessage('address') }}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rol">
            <mat-option value="Administrator">Administrador</mat-option>
            <mat-option value="User">Usuario</mat-option>
          </mat-select>
          <mat-error>{{ getErrorMessage('rol') }}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button [mat-dialog-close]="userForm.value" [disabled]="userForm.invalid">Guardar</button>
    </div>
  </form>
</mat-dialog-content>
