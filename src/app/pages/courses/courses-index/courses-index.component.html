<main>
  <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
      <div class="container-xl px-4">
          <div class="page-header-content">
              <div class="row align-items-center justify-content-between pt-3">
                  <div class="col-auto mb-3">
                      <h1 class="page-header-title">
                          <div class="page-header-icon"><i data-feather="list"></i></div>
                          Listado de Cursos
                      </h1>
                  </div>
                  <div class="col-12 col-xl-auto mb-3">
                      <a class="btn btn-sm btn-light text-primary" (click)="openDialogCourseForm()">
                          <i class="me-1" data-feather="user-plus"></i>
                          Agregar Curso
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </header>
  <!-- Main page content-->
  <div class="container-xl px-4 mt-2">
    <mat-form-field>
      <input matInput [(ngModel)]="searchText" (ngModelChange)="search$.next($event)" placeholder="Filtrar cursos">
    </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>


          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                  <button (click)="openDialogCourseForm(element.id)" class="btn btn-primary btn-sm me-2"><i class="fa-solid fa-pen-to-square"></i></button>
                  <button (click)="deleteCourse(element.id)" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>


</main>
