<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <form [formGroup]="studentForm">
    <!-- Form Row-->
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput formControlName="first_name" placeholder="Nombre" type="text" />
          <mat-error>{{ getErrorMessage('first_name') }}</mat-error>
        </mat-form-field>

      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput formControlName="last_name" placeholder="Apellido" type="text" />
          <mat-error>{{ getErrorMessage('last_name') }}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput formControlName="document_number" placeholder="Nro. Documento" type="number" />
          <mat-error>{{ getErrorMessage('document_number') }} </mat-error>
        </mat-form-field>
      </div>
    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="submit()">Guardar</button>
</mat-dialog-actions>
