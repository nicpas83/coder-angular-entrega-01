<div id="layoutAuthentication" class="bg-primary">
  <div id="layoutAuthentication_content">
      <main>
          <div class="container-xl px-4">
              <div class="row justify-content-center">
                  <div class="col-lg-5">
                      <!-- Basic login form-->
                      <div class="card shadow-lg border-0 rounded-lg mt-5">
                          <div class="card-header justify-content-center"><h3 class="fw-light my-4">Iniciar sesi√≥n</h3></div>
                          <div class="card-body">
                              <!-- Login form-->
                              <form [formGroup]="loginForm" (ngSubmit)="login()">
                                  <!-- Form Group (email address)-->
                                  <div class="mb-3">
                                      <label class="small mb-1" for="inputEmailAddress">Nombre de Usuario</label>
                                      <input class="form-control" formControlName="username" />
                                      <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">El nombre de usuario es requerido y debe tener al menos 6 caracteres.</small>
                                  </div>
                                  <!-- Form Group (password)-->
                                  <div class="mb-3">
                                      <label class="small mb-1" for="inputPassword">Rol</label>
                                      <select class="form-control" formControlName="rol">
                                        <option></option>
                                        <option *ngFor="let rol of rolTypes" [value]="rol">{{ rol }}</option>
                                      </select>
                                      <small *ngIf="loginForm.get('rol')?.touched && loginForm.get('rol')?.invalid" class="text-danger">Debe seleccionar un Rol para ingresar.</small>
                                  </div>

                                  <!-- Form Group (login box)-->
                                  <div class="d-flex align-items-end justify-content-end mt-4 mb-0">
                                      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
                                  </div>
                              </form>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>
</div>
